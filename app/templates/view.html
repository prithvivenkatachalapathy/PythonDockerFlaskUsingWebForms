{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title"> {{ thing.Item }} </h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Cost: {{ thing.Cost }}</li>
        <li class="list-group-item">Tax : {{ thing.Tax }}</li>
        <li class="list-group-item">Total : {{ thing.Total }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{thing.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{thing.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
