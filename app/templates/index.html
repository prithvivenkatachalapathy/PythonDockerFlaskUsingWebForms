{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>

        <th scope="col">Item</th>
        <th scope="col">Cost</th>
        <th scope="col">Tax</th>
        <th scope="col">Total</th>

    </tr>
    </thead>
    <tbody>
    {% for thing in things %}
    <tr>
        <td><a href="view/{{thing.id}}">{{ thing.Item }}</a></td>
        <td>{{ thing.Cost }}</td>
        <td>{{ thing.Tax }}</td>
        <td>{{ thing.Total }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
